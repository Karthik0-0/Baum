<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="shortcut icon" id="favicon" href="tree.ico" type="image/x-icon">
  <title>SAC Panchatantra</title>
  <style>
    .mobile {
      height: 100%;
      width: 100%;
      display: none;
      text-align: center;
      padding: 20px;
      background-color: #f8d7da;
      color: #721c24;
      font-size: 18px;
      font-weight: bold;
    }

    @media screen and (max-width: 768px) {
      #root {
        /* visibility: hidden; */
        display: none;
      }
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        /* margin: 0; */
      }
      .mobile {
        height: fit-content;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        /* height: 100vh; */
      }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div class="mobile">
    <p>This application is not available for mobile screens</p>
    <p>Use a bigger screen</p>
  </div>
</body>
</html>
